<!DOCTYPE html>
<html ng-app="eventApp">
<head>
  <title>WDI Group Project</title>
  <base href="/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnUS24Ib3egf122RmvySE4gL9Zg1IgIss">
  </script>
  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>
<body ng-controller="MainCtrl as main" ng-class="main.pageName">

    <nav class="navbar is-danger">
      <div class="navbar-brand">
        <a class="navbar-item" ui-sref="home">
          <p>EventApp</p>
        </a>
        <div class="navbar-burger burger" ng-click="main. burgerMenuOpen = !main.burgerMenuOpen" ng-class="{ 'is-active': main.burgerMenuOpen }" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="navbarMenu" class="navbar-menu" ng-class="{ 'is-active': main.burgerMenuOpen }">
        <div class="navbar-end">
          <a class="navbar-item is-active" ui-sref="home">
            Home
          </a>
          <a class="navbar-item" ui-sref="groupsIndex" ng-if="main.isAuthenticated()">
            Events
          </a>
          <a class="navbar-item" ui-sref="usersShow" ng-if="main.isAuthenticated()">
            Profile
          </a>
          <a class="navbar-item" ui-sref="login" ng-if="!main.isAuthenticated()">
            Login
          </a>
          <a class="navbar-item" ui-sref="register" ng-if="!main.isAuthenticated()">
            Register
          </a>
          <a class="navbar-item" ui-sref="/" ng-click="main.logout()" ng-if="main.isAuthenticated()">
            Logout
          </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="notification" ng-if="main.message">{{ main.message }}</div>

    <main ui-view></main>

</body>
</html>
