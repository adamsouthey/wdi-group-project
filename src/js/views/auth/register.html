<section class="section">
  <div class="columns">
    <div class="column is-half is-offset-one-quarter">
      <form ng-submit="vm.submit()">
        <div class="field">
          <label class="label" for="email">Username</label>
          <p class="control">
            <input class="input" type="text" name="username" id="username" ng-model="vm.user.username">
          </p>
        </div>
        <div class="field">
          <label class="label" for="email">First Name</label>
          <p class="control">
            <input class="input" type="text" name="firstname" id="firstname" ng-model="vm.user.firstname">
          </p>
        </div>
        <div class="field">
          <label class="label" for="email">Last Name</label>
          <p class="control">
            <input class="input" type="text" name="lastname" id="lastname" ng-model="vm.user.lastname">
          </p>
        </div>
        <div class="field">
          <label class="label" for="email">Email</label>
          <p class="control">
            <input class="input" type="text" name="email" id="email" ng-model="vm.user.email">
          </p>
        </div>
        <div class="field">
          <label class="label" for="password">Password</label>
          <p class="control">
            <input class="input" type="password" name="password" id="password" ng-model="vm.user.password">
          </p>
        </div>
        <div class="field">
          <label class="label" for="passwordConfirmation">Password Confirmation</label>
          <p class="control">
            <input class="input" type="password" name="passwordConfirmation" id="passwordConfirmation" ng-model="vm.user.passwordConfirmation">
          </p>
        </div>
        <!-- //Image Upload -->
        <div class="field">
          <label class="label">Profile Picture</label>
          <div class="control">
            <div class="file">
              <label class="file-label">
                <input class="file-input" type="file" ng-model="vm.user.image" upload-image>
                <span class="file-cta">
                  <span class="file-icon">
                    <i class="fa fa-upload"></i>
                  </span>
                  <span class="file-label">
                    Choose a fileâ€¦
                  </span>
                </span>
              </label>
            </div>
          </div>
          <div class="field" ng-if="vm.user.image">
            <label class="label">Profile Picture Preview</label>
            <div class="control">
              <figure class="image is-128x128">
                <img src="{{ vm.user.image }}">
              </figure>

            </div>

          </div>
        </div>

        <div class="field">
          <p class="control">
            <input type="submit" class="button is-danger is-fullwidth" value="Register">
          </p>
        </div>
      </form>
    </div>
  </div>
</section>
